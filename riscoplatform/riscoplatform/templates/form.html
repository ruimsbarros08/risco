{% for field in form %}
	<div class="form-group">
      	<label for="{{ field.name }}" class="col-lg-2 control-label">{{ field.label }}</label>
      	<div class="col-lg-10">
        	{{ field }}
      	</div>
    </div>
{% endfor %}

<div class="form-group">
    <div class="col-lg-5 col-lg-offset-2">
        <input class="btn btn-primary" type="submit" value="Add" />
    </div>
</div>
