{% extends "base.html" %}
{% load staticfiles %}


{% block content %}



<div class="container">
	<div class="row">
		<div class="col-md-6">
			<ul class="breadcrumb">
			  	<li class="">Account</li>
			  	<li class="active">Settings</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			
            <form class="form-horizontal" action="{% url 'account_settings' %}" method="post">

                {% csrf_token %}
                <fieldset>

                	{% include 'form.html' %}


                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" type="submit" value="Change" style="width:100%;">Change</button>
                        </div>
                    </div>

                </fieldset>
            </form>

		</div>
	</div>
</div>

{% endblock %}
