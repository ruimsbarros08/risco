<!doctype html>
<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"> 
    <title>RISCO</title>

    {% load staticfiles %}
    {% load avatar_tags %}

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-theme-flatly/flatly.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

</head>
<body>






<div class="container-fluid" >


    <div class="row background-fixed" style="height:100vh;">
        <div class="col-md-4 col-md-offset-4" style="top: 30%;">
            
            {% if form.errors %}
                <div class="alert alert-dismissible alert-danger">
                  Sorry, that's not a valid username or password
                </div>
            {% endif %}

            <form class="form-horizontal" action="" method="post">

                {% csrf_token %}
                <fieldset>
                    
                    <div class="form-group">
                        <label for="username" class="col-lg-2 control-label">Username:</label>
                        <div class="col-lg-10">
                            <input class="form-control" type="text" name="username" value="" id="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">Password:</label>
                        <div class="col-lg-10">
                            <input class="form-control" type="password" name="password" value="" id="password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" type="submit" value="login" style="width:100%;">LOGIN</button>
                        </div>
                    </div>

                    <input type="hidden" name="next" value="{{ next|escape }}" />
                </fieldset>
            </form>

        </div>
    </div>


</div>









<script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap-tags/dist/js/bootstrap-tags.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap/js/transition.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap/js/modal.js' %}"></script>

<script type="text/javascript" src="{% static 'bower_components/jquery.nicescroll/dist/jquery.nicescroll.min.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function() {  
        $("html").niceScroll();
    });
</script>



</body>
</html>
