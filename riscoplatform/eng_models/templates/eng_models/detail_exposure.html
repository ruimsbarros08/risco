{% extends "base.html" %}

{% block content %}

<div class="container">

<div class="row">
	<div class="col-md-6">
		<ul class="breadcrumb">
		  	<li> <a href="{% url 'eng_models_home' %}">Models</a></li>
		  	<li><a href="{% url 'index_exposure' %}"> Exposure </a></li>
		  	<li class="active">{{ model.name }}</li>
		</ul>
	</div>
</div>
	
	<div class="row">

		<div class="col-md-12">
			
			<h3>{{ model.name }}</h3>
			<br>
			<h4>{{ model.description }}</h4>
			<br>
			<h4>Taxonomy source: {{ model.taxonomy_source }}</h4>
			<br>

		</div>

	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="map" class="vertical-map"></div>
		</div>
	</div>

</div>

{% load staticfiles %}
<script type="text/javascript" src="{% static 'eng_models/js/exposure.js' %}"></script>


{% endblock %}
