{% extends "base.html" %}

{% block content %}

<div class="container">

	<div class="row">
		<div class="col-md-6">
			<ul class="breadcrumb">
			  	<li> <a href="{% url 'eng_models_home' %}">Models</a></li>
			  	<li><a href="{% url 'index_source' %}"> Source </a></li>
			  	<li class="active">{{ model.name }}</li>
			</ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h3>{{ model.name }}</h3>
			<br>
			<h4>{{ model.description }}</h4>
			<br>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="map" class="vertical-map"></div><br>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" action="{% url 'add_source' model.id %}" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Insert new source</legend>
					{% csrf_token %}
					{% include 'form.html' %}
			</fieldset>
			</form>
		</div>
		<div class="col-md-6">
			<div id="source_list"></div>
		</div>
	</div>

</div>


{% load staticfiles %}
<script type="text/javascript" src="{% static 'eng_models/js/source.js' %}"></script>


{% endblock %}
