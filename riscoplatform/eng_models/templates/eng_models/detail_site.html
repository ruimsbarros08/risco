{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="col-md-6">
			<ul class="breadcrumb">
			  	<li> <a href="{% url 'eng_models_home' %}">Models</a></li>
			  	<li><a href="{% url 'index_site' %}"> Site conditions </a></li>
			  	<li class="active">{{ model.name }}</li>

</div>
