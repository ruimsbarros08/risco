{% extends "base.html" %}

{% block content %}

<div class="container">
	
	<div class="row">
		<div class="col-md-12">
			
			<h3>{{ model.name }}</h3>
			<br>
			<h5>{{ model.description }}</h5>
			<br>
			<p>{{ model.taxonomy_source }}</p>

		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
		        <select class="form-control" id="select">
					{% for tax in taxonomies %}
						<option value="{{ tax.taxonomy.id }}" > {{ tax.taxonomy }} </option>
					{% endfor %}
		        </select>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="chart-container"></div>
		</div>
	</div>

</div>


{% load staticfiles %}
<script type="text/javascript" src="{% static 'eng_models/js/fragility_detail.js' %}"></script>


{% endblock %}
