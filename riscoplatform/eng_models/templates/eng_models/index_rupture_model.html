{% extends "base.html" %}

{% block content %}
{% load staticfiles%}
{% load humanize %}
{% load avatar_tags %}


<div class="container">

	<div class="row">
		<div class="col-md-6">
			<ul class="breadcrumb">
			  	<li> <a href="{% url 'eng_models_home' %}">Models</a></li>
			  	<li class="active">Rupture</li>
			</ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<form action="{% url 'add_rupture_model' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
				<fieldset>
					<legend>Insert new model</legend>

					{% csrf_token %}
					{% include 'form.html' %}
					<div class="form-group">
					    <div class="col-lg-5 col-lg-offset-2">
					        <input class="btn btn-primary" type="submit" value="Create model" />
					    </div>
					</div>

				</fieldset>
			</form>
		</div>

		<div class="col-md-6">
			<div id='map' style="height:900px;"></div>
		</div>
	</div>
	
</div>

<script type="text/javascript" src="{% static 'eng_models/js/rupture.js' %}"></script>

{% endblock %}
